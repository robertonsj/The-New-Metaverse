<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>The New Metaverse</title>
</head>

<body>

    <!-- Abrange todo o conteúdo da webpage -->
    <div class="landing-page">
        <header>

            <!-- Menu principal com logo a esquerda e botões à direita -->
            <div class="top-container">

                <div class="top-logo">
                    <h2>The New Metaverse</h2>
                </div>


                <div class="top-links">
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">ALPHA</a></li>
                        <li><a href="#">MARKET</a></li>
                        <li><a href="#">CREATE</a></li>
                        <li><a href="#">MAP</a></li>
                        <li><a href="#">ABOUT</a></li>
                    </ul>
                </div>

            </div>
            <!-- FIM Menu principal -->

        </header>

        <!-- Todo o conteúdo central da webpage -->
        <div class="banner-container">

            <!-- Título e botões à esquerda do dragão -->
            <div class="banner-col-one">
                <h1>Test The Limits of Your Imagination</h1>
                <div class="buttons">
                    <a href="#">Start Exploring</a>
                    <a href="#">Create Account</a>
                </div>
            </div>


            <!-- Gif de Dragão a direita, fonte da web 
                Caso o gif não carregue, pode ser algum bloqueio de Intranet ou localhost
            -->
            <div class="banner-col-two">
                <img src="https://www.sandbox.game/img/14_Home/info-blocks/dragon.gif" alt="Dragon Image">
            </div>

        </div>
        <!-- Fim do conteúdo central da webpage -->

    </div>


    <footer>

        <!--  Todo o conteúdo de rodapé -->
        <div class="footer-container">

            <!-- Imagem à esquerda -->
            <img src="img/vr-image-02.png" width="30%">


            <!-- Conteúdo à direita: Título, texto e botão -->
            <div class="join-us">
                <h2>Join our Community</h2>
                <p>Be part of our amazing community and stay
                    tuned for any news.
                </p>

                <!-- Botão azul -->
                <button type="button">Join Us</button>
            </div>
        </div>
        <!-- Fim do rodapé. -->

    </footer>

</body>

</html>
